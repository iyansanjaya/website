backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

# These lines should *not* be indented
media_folder: "static/img" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img" # The src attribute for uploaded media will begin with /images/uploads

collections: # A list of collections the CMS should be able to edit
  - name: "blog" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Blog" # Used in the UI, ie.: "New Post"
    folder: "content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Show Toc", name: "showToc", widget: "boolean", default: false}
      - {label: "Toc Open", name: "TocOpen", widget: "boolean", default: false}
      - {label: "Hide Meta", name: "hidemeta", widget: "boolean", default: false}
      - {label: "Comments", name: "comments", widget: "boolean", default: true}
      - {label: "CanonicalURL", name: "canonicalURL", widget: "string"}
      - {label: "Disable HLJS", name: "disableHLJS", widget: "boolean", default: true}
      - {label: "Disable Share", name: "disableShare", widget: "boolean", default: false}
      - {label: "Hide Summary", name: "hideSummary", widget: "boolean", default: false}
      - {label: "Search Hidden", name: "searchHidden", widget: "boolean", default: false}
      - {label: "Show Reading Time", name: "ShowReadingTime", widget: "boolean", default: true}
      - {label: "Show Bread Crumbs", name: "ShowBreadCrumbs", widget: "boolean", default: true}
      - {label: "Show Post Nav Links", name: "ShowPostNavLinks", widget: "boolean", default: true}
      - {label: "Cover Image", name: "cover" fields: [
          {label: "Image", name: "image", widget: "image", required: false}
          {label: "Alt Image", name: "alt", widget: "string"}
          {label: "Caption Image", name: "caption", widget: "string"}
          {label: "Relative", name: "relative", widget: "boolean", default: false}
          {label: "Hidden Image", name: "hidden", widget: "boolean", default: false}]}
      - {label: "Body", name: "body", widget: "markdown"}